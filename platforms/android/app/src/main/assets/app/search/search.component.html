<ActionBar title="Search">
    <NavigationButton (tap)="onNavBtnTap()" text="Back" android.systemIcon="ic_menu_back"></NavigationButton>

</ActionBar>

<StackLayout>

    <StackLayout orientation="vertical" style="z-index: 1;">
        <SearchBar style="background-color: #F0F0F0; padding: 5px; margin: 3; margin-top: 10;  width: 95%; font-size: 12;" (textChange)="onOriginTap($event)" hint="Your Location" [text]="origin" class="search-bar"></SearchBar>
        <SearchBar style="background-color: #F0F0F0; padding: 5px; margin: 3; width: 95%; font-size: 12;" (textChange)="onDestinationTap($event)" hint="Enter Pick Location" [text]="destination" class="search-bar"></SearchBar>
    </StackLayout>

     <!--

        <SearchBar style="background-color: #F0F0F0; padding: 5px; margin: 3; width: 95%; font-size: 12;" (textChange)="onDestinationTap($event)" hint="Enter Pick Location" [text]="destination" [(ngModel)]="destination" class="search-bar"></SearchBar>

    <ListView visibility="{{ isListViewVisible ? 'visible' : 'collapsed' }}" style="padding-top: 10px;" [items]="items" class="list-group" (itemTap)="onSelectedTap($event)">
        <ng-template let-item="item">
            <GridLayout style="padding: 10px" rows="*" columns="*,*">
                <Image col="0" row="0" class="fa-sitemap" stretch="aspectFill" horizontalAlignment="left" src="{{item.image}}"></Image>
                <Label col="1" row="0" [text]="item.description" class="font-awesome"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>
